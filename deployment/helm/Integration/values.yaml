replicaCount: 1
name: principal-credential-creation-service

image:
  repository: registry.gitlab.com/gaia-x/data-infrastructure-federation-services/por
  name: principal-credential-creation-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets: key

podAnnotations: {}

resources:
  # requests:
  #   cpu: 25m
  #   memory: 64Mi
  # limits:
  #   cpu: 150m
  #   memory: 128Mi

service:
  port: 8080
  type: ClusterIP

server:
  http:
    host: "0.0.0.0"
    port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: integration.gxfs.dev
      paths:
        - path: /
          port: 8080
  tls:
  #  - secretName: cert-manager-tls
  #    hosts:
  #      - test.example.io

config:
  inviteIdentityProviderOidURL: "https://sso-integration.gxfs.dev/realms/intranet"
  createIdentityProviderOidURL: "https://sso-integration.gxfs.dev/realms/intranet"
  mail:
    mailSupportAddress: mailSupportAddress
    mailSmtpHost: mailSmtpHost
    mailSmtpPort: mailSmtpPort
    mailSmtpUsername: mailSmtpUsername
    mailTemplate: mailTemplate
    mailTemplateKeys: mailTemplateKeys
  createAdminRolePath: createAdminRolePath
  inviteAdminRolePath: inviteAdminRolePath
  adminRoles: adminRoles
  credentialMapping: credentialMapping
  credentialDataTemplate: credentialDataTemplate
  credentialEndpoint: credentialEndpoint
  claimMappingServiceURL: claimMappingServiceURL
